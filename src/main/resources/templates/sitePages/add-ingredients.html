<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header.html :: header"></div>

<!--start add recipe form-->
<div class="row">
    <div class="col-md-6" style="margin: 0 auto;">
        <form th:action="@{/admin/add-ingredients}" th:object="${ingredients}" method="post">
            <input type="hidden" name="id" th:value="${id}">
            <div id="ingredientsContainer">
                <div class="form-row ingredient-row" th:each="ingredient : ${ingredients}">
                    <div class="form-group col-md-6">
                        <input type="text" th:field="${ingredient.ingredientName}" class="form-control ingredient-name" placeholder="Ingredient Name" required>
                    </div>
                    <div class="form-group col-md-4">
                        <input type="text" th:field="${ingredient.quantity}" class="form-control ingredient-quantity" placeholder="Quantity" required>
                    </div>
                    <div class="form-group col-md-2">
                        <button type="button" class="btn btn-danger remove-ingredient-btn">Remove</button>
                    </div>
                </div>
            </div>

            <div class="form-group col-md-6">
                <button type="button" id="addIngredientBtn" class="btn green-button">Add Ingredient</button>
            </div>
            <script th:src="@{/js/scriptsForHtml/forAddRecipeForm.js}"></script>

            <div class="row">
                <div class="col-md-6 mt-5">
                    <input type="submit" class="btn green-button" value="finish">
                </div>
            </div>
        </form>
    </div>
</div>


<!--end add recipe form-->
<div th:replace="fragments/endPage.html :: endPage"></div>
